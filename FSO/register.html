<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContaCerta</title>
  <link rel="stylesheet" href="Style.css" />
</head>

<body>
  <header>
    <nav>
      <a onclick="openNav()" aria-label="Abrir menu lateral">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
          class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </a>
      <a href="#" aria-label="Perfil">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
          class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
      </a>
    </nav>
  </header>

  <nav class="sidenav" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/login">Entrar</a>
    <a href="/register">Criar Conta</a>
    <a href="/about">Sobre NÃ³s</a>
  </nav>

  <div class="form">
    <form action="#">
      <div class="form-header">
        <div class="title">
          <h1>Cadastre-se</h1>
        </div>

      </div>

      <div class="input-group">
        <div class="input-box">
          <label for="first-name">Nome</label>
          <input id="first-name" type="text" name="first-name" placeholder="Digite seu nome" required>
        </div>

        <div class="input-box">
          <label for="last-name">Sobrenome</label>
          <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="input-box">
          <label for="email">E-mail</label>
          <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-box">
          <label for="number">Celular</label>
          <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
        </div>

        <div class="input-box">
          <label for="password">Senha</label>
          <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
        </div>

        <div class="input-box">
          <label for="confirmpassword">Confirme sua Senha</label>
          <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha"
            required>
        </div>
      </div>

      <div class="continue-button">
        <button type="submit" class="button">Continuar</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 ContaCerta. Todos os direitos reservados.</p>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>

</html>
